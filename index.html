<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 20px;
            width: 80%;
            max-width: 1000px;
            justify-content: center;
            align-items: center;
        }
        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            background-color: #333;
            border-radius: 8px;
            text-decoration: none;
        }
        .button img {
            width: 50px;
            height: 50px;
            margin: auto;
        }
        .button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://claude.ai/chats" class="button"><img src="https://claude.ai/favicon.ico" alt="Claude"></a>
        <a href="https://chatgpt.com" class="button"><img src="https://chatgpt.com/favicon.ico" alt="ChatGPT"></a>
        <a href="https://www.lepton.ai/playground/chat/llama-3.1-405b" class="button"><img src="https://www.lepton.ai/favicon.ico" alt="Lepton"></a>
        <a href="https://deepinfra.com/chat" class="button"><img src="https://deepinfra.com/favicon.ico" alt="DeepInfra"></a>
        <a href="https://fireworks.ai/models/fireworks/llama-v3p1-405b-instruct" class="button"><img src="https://www.google.com/s2/favicons?domain=fireworks.ai&sz=64" alt="Fireworks"></a>
        <a href="https://huggingface.co/spaces/llamameta/llama3.1-405B" class="button"><img src="https://huggingface.co/favicon.ico" alt="Hugging Face Spaces"></a>
        <a href="https://gemini.google.com/app" class="button"><img src="https://www.google.com/s2/favicons?domain=gemini.google.com&sz=64" alt="Gemini"></a>
        <a href="https://chat.mistral.ai/chat" class="button"><img src="https://chat.mistral.ai/favicon.ico" alt="Mistral"></a>
        <a href="https://groq.com" class="button"><img src="https://groq.com/favicon.ico" alt="Groq"></a>
        <a href="https://www.bing.com/chat" class="button"><img src="https://www.bing.com/favicon.ico" alt="Bing Chat"></a>
        <a href="https://tongyi.aliyun.com/qianwen" class="button"><img src="https://www.google.com/s2/favicons?domain=tongyi.aliyun.com/qianwen&sz=64" alt="QianWen"></a>
        <a href="https://chat.reka.ai/chat" class="button"><img src="https://chat.reka.ai/favicon.ico" alt="Reka"></a>
        <a href="https://chat.deepseek.com" class="button"><img src="https://www.google.com/s2/favicons?domain=chat.deepseek.com&sz=64" alt="DeepSeek"></a>
        <a href="https://coral.cohere.com" class="button"><img src="https://coral.cohere.com/favicon.ico" alt="Coral"></a>
        <a href="https://poe.com" class="button"><img src="https://www.google.com/s2/favicons?domain=poe.com&sz=64" alt="Poe"></a>
        <a href="https://openrouter.ai/playground" class="button"><img src="https://openrouter.ai/favicon.ico" alt="OpenRouter"></a>
    </div>
</body>
</html>
